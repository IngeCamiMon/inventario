<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <section>
        <h1>Sistema de Inventario</h1>
        <button id="logoutBtn" type="button">Cerrar Sesión</button>
        </section>
        

        <!-- Información del usuario -->
        <section id="userInfo" class="hidden">
            <p id="userEmail"></p>
        </section>

        <!-- Sección de Inventario -->
        <section id="inventorySection" class="hidden">
            <fieldset>
                <legend>Registrar Producto</legend>
                <form id="productForm">
                    <label for="barcode">Código de Barras:</label>
                    <input type="text" id="barcode" required autocomplete="off" placeholder="Ingrese código de barras">

                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" id="productName" required autocomplete="off" placeholder="Ingrese nombre">

                    <label for="category">Categoría:</label>
                    <input type="text" id="category" required autocomplete="off" placeholder="Ingrese categoría">

                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" min="1" required autocomplete="off" placeholder="Ej. 10">

                    <label for="price">Precio:</label>
                    <input type="number" id="price" step="0.01" min="0" required autocomplete="off" placeholder="Ej. 25.99">

                    <button type="submit">Agregar Producto</button>
                </form>
            </fieldset>

            <!-- Tabla de Inventario -->
            <h2>Inventario Actual</h2>
            <input type="text" id="searchInput" placeholder="Buscar producto...">
            <table aria-live="polite">
                <thead>
                    <tr>
                        <th>Código de Barras</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <!-- Aquí se insertarán dinámicamente los productos -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Ventana Modal de Ventas -->
<div id="salesModal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Registrar Venta</h2>
        <form id="salesForm">
            <label for="saleBarcode">Código de Barras:</label>
            <input type="text" id="saleBarcode" required autocomplete="off" placeholder="Escanear o ingresar código">

            <label for="saleQuantity">Cantidad:</label>
            <input type="number" id="saleQuantity" min="1" required autocomplete="off" placeholder="Cantidad a vender">

            <button type="submit">Generar Venta</button>
        </form>
    </div>
</div>

<!-- Botón para abrir la ventana de ventas -->
<button id="openSalesModal">Realizar Venta</button>


    <!-- Scripts agrupados al final para mejorar rendimiento -->
    <script type="module" src="js/config.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/product.js"></script>
<script type="module" src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="js/sales.js"></script>

    <script type="module">
        import { initAuthListeners, setupAuthStateListener } from "/js/auth.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar los listeners de autenticación
            initAuthListeners();
            
            // Configurar el listener de estado de autenticación
            setupAuthStateListener({
                onLogin: (user) => {
                    // Mostrar elementos ocultos cuando el usuario inicia sesión
                    document.getElementById("userInfo").classList.remove("hidden");
                    document.getElementById("inventorySection").classList.remove("hidden");
                }
            });
        });
    </script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
